<h1>No configuration found!<h1>

<div>
Create a <code>config.json</code> file in one of those places here:
<pre>
<code>
- %APPDATA%/Mattermost
- ~/Library/Application Support/Mattermost
- ~/.config/Mattermost
</code>
</pre>
</div>

<div>
And make it look like this:
<pre></code>
{
    "url": "https://mattermost.example.com/channel-name"
}
</code>
</pre>
