<h1>No configuration found!<h1>

<div>
Create a <code>config.json</code> file in one of those places here:
<pre>
<code>
- %APPDATA%/Matterfront
- ~/Library/Application Support/Matterfront
- ~/.config/Matterfront
</code>
</pre>
</div>

<div>
And make it look like this:
<pre></code>
{
    "url": "https://mattermost.example.com/team-name"
}
</code>
</pre>
